<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 8</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <div class="main">
        <h1>Оформление заказа</h1>
        <form>
            <h3>Выбранные вами товары</h3>
            <p><input type="checkbox"><img src="mouse.jpg" width="150px" height="150px">
            <input type="checkbox"><img src="keyboard.jpg" width="150px" height="150px"></p>
            <h3>Адрес доставки</h3>
            <p><input type="text" placeholder="Введите свой Адрес"></p>
            <h3>Способ оплаты</h3>
            <p><input type="radio" name="option" value="option1">Наличные курьеру</p>
            <p><input type="radio" name="option" value="option2">Онлайн</p>
            <h3>Контактные данные</h3>
            <p><input type="text" placeholder="Ваш Телефон"></p>
            <h3>Пожелания к доставке</h3>
            <p><textarea placeholder="Ваши Пожелания"></textarea></p>
            <h3>К какой дате доставить</h3>
            <p><input type="date"></p>
            <p>
            <input type="button" value="Заказать">
            <input type="reset" placeholder="Стереть">
            </p>
            <h3>Ваше мнение очень важно для нас!</h3>
            <p>
            <select>
                <option>Отлично</option>
                <option>Хорошо</option>
                <option>Средне</option>
                <option>Плохо</option>
            </select>
            </p>
        </form>
    </div>
</body>
</html>
